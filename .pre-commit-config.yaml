files: "src\/hatch_cextensions\/.*|tests\/.*"
repos:
  - repo: local
    hooks:
      - id: flake8
        name: Flake8 linting
        entry: hatch run lint:flake8
        language: system
        types: [python]
        require_serial: true

      - id: typing
        name: Mypy type checking
        entry: hatch run lint:typing
        language: system
        types: [python]
        require_serial: true
        stages: [push,manual]

      - id: check-added-large-files
        name: Check for added large files
        entry: hatch run lint:check-added-large-files
        language: system

      - id: check-toml
        name: Check Toml
        entry: hatch run lint:check-toml
        language: system
        types: [toml]

      - id: check-yaml
        name: Check Yaml
        entry: hatch run lint:check-yaml
        language: system
        types: [yaml]

      - id: end-of-file-fixer
        name: Fix End of Files
        entry: hatch run lint:end-of-file-fixer
        language: system
        types: [text]

      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: hatch run lint:trailing-whitespace-fixer
        language: system
        types: [text]
